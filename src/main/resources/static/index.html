<body style="padding:0px;background:#EAEEF5;">
<div id="pageloading"></div>
<div id="topmenu" class="l-topmenu">
    <!--<img src="image/aaic_logo.png" alt="" class="l-topmenu-logo"/>-->
    <span id="username" style="margin-left:20px;font-weight: bold;color:green;font-size: 16px;"></span>
    <div class="l-topmenu-welcome">
        <a style="color: #3dc655" href="#" class="l-link2" onclick="openPasswordDialog()">修改密码</a>
        <span style="color: #3dc655" class="space">|</span>
        <a style="color: #3dc655" href="#" class="l-link2" onclick="loginOut()">退出</a>

    </div>
</div>
<!-- 新增或修改用户框 -->
<div id="updatePasswordDiv" style="width:500px;height:400px; margin:3px; display:none;">
    <h3>修改用户信息</h3>
    <hr style='width:100%;'></hr>
    <div>
        <form id="userpasswordForm" name="userpasswordForm">
            <center>
                <input type="hidden" id="user_id" name="id" class="l-text-field" ligeruiid="Title" >
                <table cellpadding="0" cellspacing="0" class="l-table-edit" >
                    <tr>
                        <td align="right" class="l-table-edit-td"> 原密码:</td>
                        <td align="left" class="l-table-edit-td" style="width:160px"><input class="inputName" name="oldpassword" type="password" id="oldPassword" ltype="text" validate="{required:true}" /></td>
                        <td align="left" class="requiredItem">*</td>
                    </tr>
                    <tr>
                        <td align="right" class="l-table-edit-td"> 新密码:</td>
                        <td align="left" class="l-table-edit-td" style="width:160px"><input class="inputName" name="newpassword" type="password" id="newPassword" ltype="text" validate="{required:true}" /></td>
                        <td align="left" class="requiredItem">*</td>
                    </tr>
                    <tr>
                        <td align="right" class="l-table-edit-td"> 确认密码:</td>
                        <td align="left" class="l-table-edit-td" style="width:160px"><input class="inputName" name="repeatPassword" type="password" id="repeatPassword" ltype="text" validate="{required:true}" /></td>
                        <td align="left" class="requiredItem">*</td>
                    </tr>
                </table><br />
                <input type="submit" value="提交" id="Button1" class="l-button l-button-submit" style="margin-left: 100px;"/>
                <input type="button" value="关闭" class="l-button" id="l-button-close" name="close" style="margin-left: 5px;"/>
            </center>
        </form>
    </div>
</div>
<div id="layout1" style="width:99.2%; margin:0 auto; margin-top:4px; ">
    <div position="left"  title="主要菜单" id="accordion1">

    </div>
    <div position="center" id="framecenter">
