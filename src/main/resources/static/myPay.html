<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>支付码管理</title>
    <link href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <link href="lib/ligerUI/skins/Gray/css/all.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery/jquery-1.9.1.min.js"></script>
    <script src="lib/ligerUI/js/core/base.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerForm.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDrag.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerComboBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerTextBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerButton.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerTip.js" type="text/javascript"></script>
    <script src="lib/jquery-validation/jquery.validate.min.js" type="text/javascript"></script>
    <script src="lib/jquery-validation/jquery.metadata.js" type="text/javascript"></script>
    <script src="lib/jquery-validation/messages_cn.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerResizable.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="js/cookies.js"></script>
    <script type="text/javascript" src="js/myPay.js"></script>
</head>
<script type="text/javascript">


</script>
<style type="text/css">
    .l-table-edit {}
    .l-table-edit-td{ padding:4px;}
    .l-button-submit,.l-button-test{width:80px; float:left; margin-left:10px; padding-bottom:2px;}
    .l-verify-tip{ left:230px; top:120px;}
    #errorLabelContainer{ padding:10px; width:300px; border:1px solid #FF4466; display:none; background:#FFEEEE; color:Red;}
    input[type='text']{
        width: 300px;
    }
    .requiredItem{
        color: red;
    }
</style>

<body>
<div class="l-clear"></div>
<div id="payTable"></div>

<div id="target1" style="width:400px;height:400px; margin:3px; display:none;">
    <h3>支付码转让</h3>
    <hr style='width:100%;'></hr>
    <div>
        <form id="payForm" name="form1">
            <input type="hidden" id="id" name="id" class="l-text-field" ligeruiid="Title" style="width: 174px;">
            <table cellpadding="0" cellspacing="0" class="l-table-edit" >
                <tr>
                    <td align="right" class="l-table-edit-td"> 支付码：</td>
                    <td align="left" class="l-table-edit-td" style="width:160px"><input name="payCode" type="text" id="payCode" ltype="text" validate="{required:true}" /></td>
                    <td align="left" class="requiredItem">*</td>
                </tr>
                <tr>
                    <td align="right" class="l-table-edit-td"> 卡类：</td>
                    <td align="left" class="l-table-edit-td" style="width:160px"><input name="payType" type="text" id="payType" ltype="text" validate="{required:true}" /></td>
                    <td align="left" class="requiredItem">*</td>
                </tr>
                <tr>
                    <td align="right" class="l-table-edit-td"> 转让人：</td>
                    <td align="left" class="l-table-edit-td" style="width:160px"><input name="userName" type="text" id="userName" ltype="text" validate="{required:true}" /></td>
                    <td align="left" class="requiredItem">*</td>
                </tr>
            </table>


            <input type="submit" value="提交" id="Button1" class="l-button l-button-submit"/>
            <input type="button" value="关闭" class="l-button" id="l-button-close" name="close" style="margin-left: 15px;"/>
        </form>
    </div>
</div>


</body>
</html>
